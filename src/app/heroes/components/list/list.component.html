<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else otroMensaje">
    <h3>Último Héroe <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #otroMensaje>
    <h3>No ha borrado nada</h3>
</ng-template>

<button 
    *ngIf="heroNames.length > 0"
    class="btn btn-outline-danger" 
    (click)="removeLastHero()">
    Borrar último héroe
</button>

<ul class="mt-2 list-group">
    <li 
        *ngFor="let name of heroNames"
        class="list-group-item">
        {{ name }}
    </li>
</ul>
